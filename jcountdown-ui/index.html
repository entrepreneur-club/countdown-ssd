<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jCountdown UI - Date Countdown jQuery UI Widget</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.10.0/build/cssreset/cssreset-min.css">

<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="script/jquery.jcountdown-ui.css" />
<script src="script/jquery-1.7.js" type="text/javascript"></script>
<script src="script/jquery-ui.min.js" type="text/javascript"></script>
<script src="script/jquery.jcountdown-ui.js" type="text/javascript"></script>

<script src="speeddating.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {
		setClock();

		$(document).keydown(function(e){
		    if (e.keyCode == 37 || e.keyCode == 40) { 
		       prevRound();
		       return false;
		    }

		    if(e.keyCode == 39 || e.keyCode == 38) { 
		    	nextRound();
		    	return false;
		    }
		});

	});
</script>
</head>
<body>
	<div id="container">
		<h1>Round <span id="round"> 1 </span></h1>
		<div class="time" id="time"></div>
	</div>
</body>
</html>
